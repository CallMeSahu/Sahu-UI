        <main class="main-content">
           <h2 class="main-content-header">Image</h2>
           <p class="main-content-para">Responsive Image Components are used to display Images on websites, which are screen responsive.</p>

           <h2 class="main-content-header">Square Image</h2>
           <div class="image-varient-container">
               <img src="../images/potrait.png" alt="" class="image-responsive">
           </div>

           <iframe
  src="https://carbon.now.sh/embed?bg=rgba%2859%2C130%2C246%2C1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%253Cimg%2520src%253D%2522..%252Fimages%252Fpotrait.png%2522%2520alt%253D%2522%2522%2520class%253D%2522image-responsive%2522%253E"
  style="width: 690px; height: 189px; border:0; transform: scale(1); overflow:hidden;"
  sandbox="allow-scripts allow-same-origin">
</iframe>

        <h2 class="main-content-header">Round Image</h2>
        <div class="image-varient-container">
            <img src="../images/potrait.png" alt="" class="image-responsive image-round">
        </div>

        <iframe
  src="https://carbon.now.sh/embed?bg=rgba%2859%2C130%2C246%2C1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cimg%2520src%253D%2522..%252Fimages%252Fpotrait.png%2522%2520alt%253D%2522%2522%2520class%253D%2522image-responsive%2520image-round%2522%253E"
  style="width: 783px; height: 189px; border:0; transform: scale(1); overflow:hidden;"
  sandbox="allow-scripts allow-same-origin">
